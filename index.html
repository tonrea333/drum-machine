<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="BeatCounter"></div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <input type="checkbox"  id="metronome" name="Metronome">
    <label for="Metronome">Metronome</label>
    <input type="checkbox"  id="kick drum" name="kick drum">
    <label for="kick drum">kick drum</label>
    <input type="checkbox" id="snare drum" name="snare drum">
    <label for="snare drum">snare drum</label>
    <input type="checkbox" id="hi hat" name="hi hat">
    <label for="hi hat">hi hat</label>
    

    <script src="main.js"></script>
</body>
</html>
