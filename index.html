<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="BeatCounter"></div>
    <div class="tip">
        (Click anywhere to hear sound...)
    </div>

    <div class="metronome">
        <div class="background-left"></div>
        <div class="background-center">
            <div class="core"></div>
        </div>
        <div class="background-right"></div>
        <div class="arm"></div>
    </div>
    <div>
        <div>
            <label for="Metronome">
                <input type="checkbox" id="metronome" name="beat">
                Metronome</label>
        </div>
        <div>
            <label for="kick drum">
                <input type="checkbox" id="kick drum" name="aaaa">
                kick drum</label>
        </div>
        <div>
            <label for="snare drum">
                <input type="checkbox"  name="cccc">
                snare drum</label>
        </div>
        <div>
            <label for="hi hat">
                <input type="checkbox"  name="dddd">
                hi hat</label>
        </div>
    </div>


    <script src="main.js"></script>
</body>

</html>
